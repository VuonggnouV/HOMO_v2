<!DOCTYPE html>
<html lang="vi">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - HoMo</title>
    <link rel="stylesheet" href="static/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="static/image.png" alt="HoMo Logo">
        </div>
        
        <div class="register-form">
            <h2>Đăng Ký</h2>
            <form action="{{ url_for('register') }}" method="post">
                <div class="input-group">
                    <label for="name">Tên:</label>
                    <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
                </div>
                <div class="input-group">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại của bạn" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required>
                </div>
                <div class="input-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
                </div>
                {% if error %}
                    <div style="color: red; margin-bottom: 10px;">{{ error }}</div>
                {% endif %}
                <button type="submit" class="btn">Đăng ký</button>
            </form>
            <p class="signup-link">Đã có tài khoản? <a href="login">Đăng nhập tại đây</a></p>
        </div>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn submit form ngay lập tức

            // Hiển thị thông báo đăng ký thành công
            document.body.innerHTML = `
                <div style="text-align:center; padding: 50px; background-color: #a60102; color: white; height: 100vh;">
                    <h1>Chúc mừng bạn đã trở thành đối tác vận chuyển của HoMo!</h1>
                    <img src="static/image.png" alt="HoMo Logo" style="width: 300px; height: auto;">
                </div>
            `;

            // Sau 5 giây sẽ chuyển về trang index
            setTimeout(function() {
                window.location.href = "{{ url_for('index') }}";
            }, 5000);
        });
    </script>


</body>
</html>
