<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng - HoMo</title>
    <link rel="stylesheet" href="static/success.css">
    <script>
        let countdown = 5;
        function startCountdown() {
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(() => {
                if (countdown > 1) {
                    countdown--;
                    countdownElement.textContent = `Sẽ chuyển hướng về trang chính trong ${countdown} giây...`;
                } else {
                    clearInterval(interval);
                    window.location.href = "/"; // Chuyển hướng về trang chính
                }
            }, 1000);
        }
        window.onload = startCountdown;
    </script>
</head>
<body>
    <div class="container">
        {% if session['user_type'] == 'driver' %}
            <h1>Chúc mừng bạn đã trở thành đối tác vận chuyển của HoMo!</h1>
        {% else %}
            <h1>Chúc mừng! Bạn đã đăng ký thành công.</h1>
        {% endif %}
        <img src="static/image.png" alt="HoMo Logo" class="logo">
        <p id="countdown">Sẽ chuyển hướng về trang chính trong 5 giây...</p>
    </div>
</body>
</html>
