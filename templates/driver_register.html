<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài xế HoMo</title>
    <link rel="stylesheet" href="static/driver_register.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="static/image.png" alt="HomeMoving Logo">
        </div>
        <h2>Đăng ký trở thành tài xế của HoMo</h2>
        
        <form class="register-form" action="{{ url_for('driver_register') }}" method="post">
            <div class="input-group">
                <label for="name">Tên:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Số điện thoại:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="vehicle_type">Chọn loại xe:</label>
                <select id="vehicle_type" name="vehicle_type" required>
                    <option value="ba_gac">Ba gác (700kg)</option>
                    <option value="nho">Xe tải nhỏ (1.25 tấn)</option>
                    <option value="trung">Xe tải trung (2.4 tấn)</option>
                </select>
            </div>
            <button type="submit" class="btn">Đăng ký</button>
        </form>
    </div>
</body>
</html>
